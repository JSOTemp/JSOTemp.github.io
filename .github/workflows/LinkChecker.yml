name: Links

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "00 18 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'gh-pages'

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.1.0
        with:
          args: --verbose --no-progress **/*.html --exclude=".+gstatic.+" --exclude="https://doi.org/10.1007/s101070100263" --exclude="https://github.com/JuliaSmoothOptimizers/PACKAGE.jl"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v3
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          issue-number: 23
          labels: report, automated issue
